<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <p><b>esse texto está em negrito</b></p>
    <p><strong>Esse texto também está em negrito, mas é mais importante</strong></p>
    <p><i>esse está em itálico</i></p>
    <p><em>Texto em ênfase</em></p>
    <p><small>Esse texto é menor</small></p>
    <p>Algumas palavras precisam ser <mark>marcadas</mark></p>
    <p>Alguns precisam ser <del>deletados</del></p>
    <p><ins>Sublinhados</ins></p>
    <p>alguns <sub>embaixo<sub>mais embaixo</sub> outros <sup>encima</sup></p>
    <p>3<sup>3<sup>3<sup>3</sup></p>
</body>
</html>
